<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <title> DISRAELY OMAR PASTOR SOLORZANO</title>
        <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
        <meta charset="utp-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="APLICACION PARA CONVERSION DE TEMPERATURAS">
        <META name="description" content="convierte unidades de temperaturas">
        <meta name="theme color" content="FFD300">
        <link rel="stylesheet" href="fonts/fontawesome/css/all.css" />
        <link rel="stylesheet" href="css/converter.css" />
        <link rel="manifest" href="manifest.json" />

    </head>

    <body>
        <h1>CONVERTIDOR DE TEMPERATURA <i class="fa fa-user"></i> </h1>
        <form id="converter"> 
            <label for="input-temp"> Temperatura</label>
            <input type="text" id="input-temp" name="input-temp" value="20" />
            <label for="input-unit"> De</label>
            <select id="input-unit" name="input-unit" >
                <option value="c" selected>Celsius</option>
                <option value="f">Farenheit</option>
                <option value="k">Kelvin</option>
            </select>
            <label for="output-unit"> A</label>
            <select id="output-unit" name="output-unit" >
                <option value="c" selected>Celsius</option>
                <option value="f">Farenheit</option>
                <option value="k">Kelvin</option>
            </select>
            <output id="output-temp" name="output-temp" for="input-temp input-unit output-unit">68 F</output>
        
        </form>
        <button name="btn_notificar" id="btn_notificar" onclick="requestNotificationPermission()">Mostrar Notificaci√≥n</button>
        <button name="btn_buscarme" id="btn_buscarme" onclick="geolocalizacion()"> Buscarme <i class="fa fa-map"></i> </button>
        <a href="" id="ir_mapa"></a>
        <button name="recording-button" id="recording-button" onclick="recordVideo()"><i class="fa fa-circle"></i></button>
        <video class="animate done" controls="true" id="video-element"></video>
        <script src="js/converter.js"></script>
        <script src="js/scripts.js"></script>
        <script>
            if('serviceWorker' in navigator){
                navigator.serviceWorker.register('sw.js', {scope: './'})
            }
        </script>
    </body>
</html>
